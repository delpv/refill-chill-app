<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Refill&Chill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/checkout.js" defer></script>
</head>

<body>
    <!-- Alert -->
    <div class="alert alert-warning text-center m-0 py-1">
        ðŸš€ For Free shipping on orders over 499DKK! ðŸš€
    </div>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="navbar-brand" href="home.html">Refill&Chill</a>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-nowrap" href="ourstory.html">Our Story</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Support.html">Support</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item d-flex align-items-center">
                    <p class="mb-0 me-2"><span id="username"></span></p>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a id="login-link" class="navbar-brand" href="login.html" id="login-btn">
                        <img src="../data/pics/person.svg" alt="Login" width="20" height="20">
                    </a>
                    <a id="logout-link" class="navbar-brand" href="#" id="logout-btn">
                        <img src="../data/pics/box-arrow-left.svg" alt="Logout" width="20" height="20">
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a class="navbar-brand" href="basket.html">
                        <img src="../data/pics/cart.svg" alt="my basket" width="20" height="20">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-3">Checkout</h1>
                <a href="basket.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Back to Basket
                </a>
            </div>
        </div>

        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-5 mb-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Order Summary</h2>
                        <div id="order-summary">
                            <!-- Order items will be dynamically inserted here by JavaScript -->
                        </div>

                        <div class="mt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal" class="fw-bold">0.00 DKK</span>
                            </div>

                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping:</span>
                                <span id="shipping">5.00 DKK</span>
                            </div>

                            <div class="d-flex justify-content-between pt-2 border-top mt-2">
                                <span class="fw-bold">Total:</span>
                                <span id="total" class="fw-bold">0.00 DKK</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Shipping Method</h2>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" id="standard" name="shipping-method"
                                value="standard" checked>
                            <label class="form-check-label" for="standard">
                                Standard Shipping (5.00 DKK) - 3-5 business days
                            </label>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" id="express" name="shipping-method"
                                value="express">
                            <label class="form-check-label" for="express">
                                Express Shipping (10.00 DKK) - 1-2 business days
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" id="premium" name="shipping-method"
                                value="premium">
                            <label class="form-check-label" for="premium">
                                Premium Shipping (20.00 DKK) - Same day delivery
                            </label>
                        </div>

                        <p class="text-muted small">Free standard shipping on orders over 499 DKK</p>
                    </div>
                </div>
            </div>

            <!-- Payment Details -->
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Payment Details</h2>

                        <form id="checkout-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="form-control" required>
                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" id="city" class="form-control" required>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" id="zip" class="form-control" required>
                                </div>
                            </div>

                            <h3 class="mt-4 mb-3">Payment Method</h3>

                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" id="credit-card" name="payment-method"
                                    value="credit-card" checked>
                                <label class="form-check-label" for="credit-card">
                                    <i class="fab fa-cc-visa me-2"></i>
                                    <i class="fab fa-cc-mastercard me-2"></i>
                                    Credit Card
                                </label>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="radio" id="paypal" name="payment-method"
                                    value="paypal">
                                <label class="form-check-label" for="paypal">
                                    <i class="fab fa-paypal me-2"></i>
                                    PayPal
                                </label>
                            </div>

                            <button type="button" id="complete-order" class="btn btn-primary w-100">Complete
                                Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
