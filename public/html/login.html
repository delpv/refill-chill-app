<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket - Refill&Chill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../assets/css/styles.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/auth.js" defer></script>
</head>

<body style="height: 100vh; width: 100vw;">
  <div class="d-flex flex-row h-100">
    <div id="form-container" class="w-50 p-4">

      <img class="logo" src="../data/pics/logo.png" />
      <div class="form-wrapper d-flex align-items-center justify-content-center">
        <div>
          <p>Start your journey</p>
          <h1 class="fs-1">Log in to Refill & Chill</h1>
          <br />
          <form id="login-form" style="max-width: 400px;">
            <div class="input-label-div d-flex flex-row">
              <div class="w-50 pe-1">
                <label class="w-100 form-label" for="fname">First name:</label><br />
                <input class="w-100 form-control" type="text" id="fname" name="fname" value="" required /><br />
              </div>
              <div class="w-50 ps-1">
                <label class="w-100 form-label" for="lname">Last name:</label><br />
                <input class="w-100 form-control" type="text" id="lname" name="lname" value="" required /><br /><br />
              </div>
            </div>
            <div class="input-label-div">
              <label class="w-100 form-label" for="email">Email:</label><br />
              <input class="w-100 form-control" type="email" id="email" name="email" value="" required /><br /><br />
            </div>
            <div class="input-label-div">
              <label class="w-100 form-label" for="passw">Password:</label><br />
              <input class="w-100 form-control" type="password" id="passw" name="passw" value="" required /><br /><br />
            </div>

            <button type="submit" class="w-100 btn btn-primary">Login</button>
            <br>
            <br>
          </form>

          <a href="home.html">
            <button href="home.html" class="w-100 btn btn-primary">Back to Refill&Chill without login</button>
          </a>

        </div>
      </div>
    </div>
    <div class="video-container w-50">
      <video autoplay muted loop>
        <source src="../data/pics/jelly_login.mp4" type="video/mp4" />
      </video>
    </div>
  </div>

  <script type="text/javascript" src="../js/login.js"></script>

</body>

</html>
