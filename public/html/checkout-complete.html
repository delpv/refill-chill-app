<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Complete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .success-icon {
            color: #198754;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .order-info {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center p-5">
                        <div class="success-icon">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <h1 class="display-6 fw-bold mb-4">Checkout Complete!</h1>
                        <p class="fs-5 text-secondary mb-3">Thank you for your purchase! Your order has been successfully processed.</p>
                        <p class="fs-5 text-secondary mb-4">We appreciate your business and hope you enjoy your items.</p>
                        
                        <div class="order-info text-secondary">
                            <p class="mb-4">A confirmation email will be sent to you shortly with your order details.</p>
                        </div>
                        
                        <a href="home.html" class="btn btn-success btn-lg mt-3">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
