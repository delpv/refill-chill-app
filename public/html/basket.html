<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket - Refill&Chill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/basket.js" defer></script>
</head>

<body>
    <!-- Alert -->
    <div class="alert alert-warning text-center m-0 py-1">
        ðŸš€ For Free shipping on orders over 499DKK! ðŸš€
    </div>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="navbar-brand" href="home.html">Refill&Chill</a>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-nowrap" href="ourstory.html">Our Story</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Support.html">Support</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item d-flex align-items-center">
                    <p class="mb-0 me-2"><span id="username"></span></p>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a id="login-link" class="navbar-brand" href="login.html" id="login-btn">
                        <img src="../data/pics/person.svg" alt="Login" width="20" height="20">
                    </a>
                    <a id="logout-link" class="navbar-brand" href="#" id="logout-btn">
                        <img src="../data/pics/box-arrow-left.svg" alt="Logout" width="20" height="20">
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a class="navbar-brand" href="basket.html">
                        <img src="../data/pics/cart.svg" alt="my basket" width="20" height="20">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-3">Your Shopping Basket</h1>
                <a href="home.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
            </div>
        </div>

        <div class="row">
            <!-- Basket Items -->
            <div class="col-md-8 mb-4">
                <div id="basket-items" class="mb-4">
                    <!-- Items will be dynamically inserted here by JavaScript -->
                </div>
            </div>

            <!-- Basket Summary -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Order Summary</h2>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal" class="fw-bold">0.00 DKK</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span id="shipping">5.00 DKK</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2 pt-2 border-top mt-2">
                            <span class="fw-bold">Total:</span>
                            <span id="total" class="fw-bold">0.00 DKK</span>
                        </div>

                        <p class="text-muted small mb-3">All prices include tax</p>

                        <button id="checkout-button" class="btn btn-primary w-100 mb-3">Proceed to Checkout</button>

                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="mb-2">
                                    <i class="fas fa-truck"></i>
                                    <span class="ms-2">Expected delivery: 3-5 business days</span>
                                </div>

                                <div class="mb-1 small">We accept:</div>
                                <div>
                                    <i class="fab fa-cc-visa fa-lg me-2"></i>
                                    <i class="fab fa-cc-mastercard fa-lg me-2"></i>
                                    <i class="fab fa-cc-paypal fa-lg me-2"></i>
                                    <i class="fab fa-cc-apple-pay fa-lg"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
